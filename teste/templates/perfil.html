<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Estilo do menu lateral */
        .sidebar {
            background-color: #1e1e1e;
            padding: 20px;
            width: 250px;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h2 {
            color: #6f42c1;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #6f42c1;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .menu a img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            object-fit: cover;
        }

        .menu a:hover {
            color: #9a6df3;
        }

        /* Estilo do botão de sair */
        .logout {
            margin-top: auto;
            width: 100%;
        }

        .logout button {
            width: 100%;
            padding: 10px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: #5a2a99;
        }

        /* Estilo do conteúdo principal */
        .content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
        }

        .content h1 {
            color: #6f42c1;
        }

        .content form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .content label {
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            color: #fff;
        }

        .content input, .content textarea, .content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6f42c1;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
        }

        .content button {
            background-color: #6f42c1;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #5a2a99;
        }

        img {
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .flash-message.success {
            background-color: #28a745;
            color: white;
        }

        .flash-message.danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h2>Estudo Colaborativo</h2>
        <div class="menu">
            <a href="/home">
                <img src="{{ url_for('static', filename='icone_home.png') }}" alt="Home">
                Home
            </a>
            <a href="/quizzes">
                <img src="{{ url_for('static', filename='icone_quizzes.png') }}" alt="Quizzes">
                Quizzes
            </a>
            <a href="/grupo">
                <img src="{{ url_for('static', filename='icone_grupo.png') }}" alt="Grupo de Estudo">
                Grupo de Estudo
            </a>
            <a href="/agenda">
                <img src="{{ url_for('static', filename='icone_agenda.png') }}" alt="Agenda">
                Agenda
            </a>
        </div>

        <!-- Botão de logout -->
        <div class="logout">
            <a href="/logout">
                <button>Sair</button>
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Perfil</h1>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulário de edição do perfil -->
        <form method="POST" enctype="multipart/form-data">
            {% if usuario.foto_perfil %}
                <img src="{{ url_for('static', filename='uploads/' + usuario.foto_perfil) }}" alt="Foto de Perfil" width="100" height="100">
            {% endif %}

            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

            <label for="biografia">Biografia:</label>
            <textarea id="biografia" name="biografia">{{ usuario.biografia }}</textarea>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="{{ usuario.curso }}" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
