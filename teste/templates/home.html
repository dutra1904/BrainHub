<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo preto */
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Estilo do menu lateral */
        .sidebar {
            background-color: #1e1e1e; /* Fundo cinza escuro para o menu */
            padding: 20px;
            width: 250px;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h2 {
            color: #6f42c1; /* Tema roxo */
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #6f42c1;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .menu a img {
            margin-right: 10px;
            width: 24px;
        }

        .menu a:hover {
            color: #9a6df3; /* Roxo claro no hover */
        }

        /* Estilo do botão de sair */
        .logout {
            margin-top: auto;
            width: 100%;
        }

        .logout button {
            width: 100%;
            padding: 10px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: #5a2a99;
        }

        /* Estilo do conteúdo principal */
        .content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
        }

        .content h1 {
            color: #6f42c1;
        }

        .content p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h2>BrainHub</h2>
        <div class="menu">
            <a href="/perfil">
                <img src="{{ url_for('static', filename='icone_perfil.png') }}" alt="Perfil">
                Perfil
            </a>
            <a href="/quizzes">
                <img src="{{ url_for('static', filename='icone_quizzes.png') }}" alt="Quizzes">
                Quizzes
            </a>
            <a href="/grupo">
                <img src="{{ url_for('static', filename='icone_grupo.png') }}" alt="Grupo de Estudo">
                Grupo de Estudo
            </a>
            <a href="/agenda">
                <img src="{{ url_for('static', filename='icone_agenda.png') }}" alt="Agenda">
                Agenda
            </a>
        </div>

        <!-- Botão de logout -->
        <div class="logout">
            <a href="/logout">
                <button>Sair</button>
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Bem-vindo à Home!</h1>
        <p>Você está logado. Aproveite!MARIA DUTRA</p>
    </div>
</body>
</html>
